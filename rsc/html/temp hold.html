
<form action="./api/library" method="POST" class="modal-content media-edit disabled" id="media_editor" enctype="multipart/form-data">
    <input type="hidden" name="media_id" id="media_id" value="media_id">
    <label for="media_name">Name</label>
    <input type="text" name="media_name" id="media_name" value=""/>
    <label for="media_type">Media type</label>
    <select id="media_type" name="media_type">
        <option value="music">Music</option>
        <option value="podcast">Podcast</option>
        <option value="weather">Weather</option>
        <option value="effect">Effect</option>
    </select>
    <label for="media_cover">Cover</label>
    <input type="file" name="media_cover" id="media_cover" accept=".jpg, .png, .jpeg, .gif, .mp3, .wav, .flac" size="536870912">
    <div class="actions">
        <button name="req_type" id="media-save" value="edit">Save</button>
        <button name="req_type" id="media-delete" value="delete">Delete</button>
    </div>
</form>


<form action="./api/library" method="post" class="modal-content media-upload disabled" id="media_upload">
    <label for="media_name">Name</label>
    <input type="text" id="media_name">
    <label for="media_type">Media type</label>
    <select id="media_type">
        <option value="music">Music</option>
        <option value="podcast">Podcast</option>
        <option value="weather">Weather</option>
        <option value="effect">Effect</option>
    </select>
    <label for="media_cover">Cover</label>
    <input type="file" id="media_cover">
    <label for="media_file">File</label>
    <input type="file" id="media_file">
    <div class="actions">
        <button name="req_type" id="media-save" value="new">Upload</button>
    </div>

</form>

<div class="player-big">
    <p>IMAGE</p>
    <p>SongName</p>
    <p>Song Play Count</p>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="resume">Resume</button>
    <button id="restart">Restart</button>
    <button id="back"><</button>
    <button id="backback"><<</button>
    <button id="forward">></button>
    <button id="forwardforward">>></button>
    <input type="range" min="0" max="100" id="volume">
</div>
