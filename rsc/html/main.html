<body>
<h1 class="title">HMP</h1>
<div class="main-container">
    <div class="tabs">
        <h2 class="underline" id="library">Library</h2>
        <h2 class="underline" id="playlists">Playlists</h2>
        <h2 class="underline" id="scheduler">Scheduler</h2>
    </div>
    <div class="content" id="content">
    </div>
</div>

<div id="modal" class="modal hidden">
</div>

<form action="./api/library" method="POST" class="modal-content media-edit disabled" id="media_editor" enctype="multipart/form-data">
    <label for="media_name">Name</label>
    <input type="text" name="media_name" id="media_name" value=""/>
    <label for="media_type">Media type</label>
    <select id="media_type" name="media_type">
        <option value="music">Music</option>
        <option value="podcast">Podcast</option>
        <option value="weather">Weather</option>
        <option value="effect">Effect</option>
    </select>
    <label for="media_cover">Cover</label>
    <input type="file" name="media_cover" id="media_cover" accept=".jpg, .png, .jpeg, .gif, .mp3, .wav, .flac" size="536870912">
    <div class="actions">
        <button name="req_type" id="media-save" value="save">Save</button>
        <button name="req_type" id="media-delete" value="delete">Delete</button>
    </div>
</form>


<form action="./api/library" method="post" class="modal-content media-upload disabled" id="media_upload">
    <label for="media_name">Name</label>
    <input type="text" id="media_name">
    <label for="media_type">Media type</label>
    <select id="media_type">
        <option value="music">Music</option>
        <option value="podcast">Podcast</option>
        <option value="weather">Weather</option>
        <option value="effect">Effect</option>
    </select>
    <label for="media_cover">Cover</label>
    <input type="file" id="media_cover">
    <label for="media_file">File</label>
    <input type="file" id="media_file">
    <div class="actions">
        <button name="req_type" id="media-save" value="new">Upload</button>
    </div>

</form>

<div class="player-small">
    <p>SongName</p>
    <p>Song Play Count</p>
    <button id="pause">Play/Resume</button>
    <button id="restart">Restart</button>
    <button id="back"><</button>
    <button id="backback"><<</button>
    <button id="forward">></button>
    <button id="forwardforward">>></button>
    <div class="progressbar">
        <p>[========&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;]</p>
    </div>
    <input type="range" min="0" max="100" id="volume">

</div>


<form action="./api/library" method="POST">
    <div>
      <label for="say">What greeting do you want to say?</label>
      <input name="say" id="say" value="Hi" />
    </div>
    <div>
      <label for="to">Who do you want to say it to?</label>
      <input name="to" id="to" value="Mom" />
    </div>
    <div>
      <button>Send my greetings</button>
    </div>
  </form>

<script>
    //colour inversion with a dark mode button, or detector in the player.

    document.getElementById("playlists").addEventListener("click", load_playlists);
    document.getElementById("scheduler").addEventListener("click", load_scheduler);
    //document.getElementById("play").addEventListener("click", play);
    document.getElementById("pause").addEventListener("click", pause);
    // document.getElementById("resume").addEventListener("click", resume);
    document.getElementById("restart").addEventListener("click", restart);

    document.getElementById("backback").addEventListener("click", backback);

    document.getElementById("forwardforward").addEventListener("click", forwardforward);
