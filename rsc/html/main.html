<body>
<h1 class="title">HMP</h1>
<div class="main-container">
    <div class="tabs">

    <div class="content" id="content">

            <button class="action-button" id="action">Action</button>

                <img id="restart" src="./rsc/images/100.png" class="action-media-restart">
            </div>
        </div>
        <div class="player-progress-bar">
            <div id="progress-bar"></div>

        <div class="player">
            <button id="backback"><<</button>

            <button id="forward">></button>

</div>

</div>
