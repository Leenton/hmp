<!DOCTYPE html>
<html>
<head>
<title>HMP</title>
<link href="./rsc/css/main.css" type="text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat" rel="stylesheet">

</head>
<script src="./rsc/js/main.js"></script>
<body>
<h1 class="title">HMP</h1>
<div class="main-container">
    <div class="tabs">
        <h2 class="underline" id="library">Library</h2>
        <h2 class="underline" id="playlists">Playlists</h2>
        <h2 class="underline" id="scheduler">Scheduler</h2>
    </div>
    <div class="content" id="content">
    </div>
</div>

<div class="action-pane">
    <div class="action-media-details">
        <button class="action-button" id="action">Action</button>
        <p class="action-media-name"> Jack Strauber - Electrify my Heart</p>
        <input type="range" min="0" max="100" id="volume">
    </div>
    <div id="restart" class="player-progress-bar">
        <div id="progress-bar"></div>
    </div>
    <div class="player">
        <button id="backback"><<</button>
        <button id="back"><</button>
        <button onclick="pause_player()" id="pause">Pause</button>
        <button id="forward">></button>
        <button id="forwardforward">>></button>
    </div>
</div>

<div id="modal" class="modal hidden">
</div>




<script>
    //colour inversion with a dark mode button, or detector in the player. 

    document.getElementById("library").addEventListener("click", load_library);
    document.getElementById("playlists").addEventListener("click", load_playlists);
    document.getElementById("scheduler").addEventListener("click", load_scheduler);
    //document.getElementById("play").addEventListener("click", play);
    document.getElementById("restart").addEventListener("dblclick", restart_player);
    document.getElementById("back").addEventListener("click", back_player);
    document.getElementById("backback").addEventListener("click", backback_player);
    document.getElementById("forward").addEventListener("click", forward_player);
    document.getElementById("forwardforward").addEventListener("click", forwardforward_player);
    document.getElementById("modal").addEventListener("click", close_modal);

    let colours = ['#0C93CD','#87BA23','#FBD537','#EB945F','#E04A68','#98399A','#8635d5','#f24982','#f98617','#f9c823','#2dc574','#006cdc']
    var colour = colours[Math.floor(Math.random()*colours.length)]

    clear_tabs()
    console.log("HMP v.0.1.0")
    load_library()
    load_player_status()
</script>

</html>
